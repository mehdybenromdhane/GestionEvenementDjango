

{% extends 'index.html' %}





{% block body %}


<div class="mt-3">
  <h3 class="text-center"> Events number = {{nbr}}</h3>
</div>
<div class="d-flex m-5 flex-wrap">



  {% if list %}
    {% for p in list %}
  
    <div class="card mx-5" style="width: 18rem">
      <img src="{{p.image.url}}" class="card-img-top" alt="..." />
  
      <div class="card-body">
        <h5 class="card-title">{{p.title}}</h5>
  
        <p class="card-text">{{p.description}}</p>
  

        <a href="{% url 'detailEvent' p.id  %}" class="btn btn-primary">View Details</a>
  
        <a href=" {% url 'delete' p.id %} " class="btn btn-danger">Delete</a>
        <a href=" {% url 'deleteEvent' p.id %} " class="btn btn-warning mt-2">Delete with function</a>

      </div>
      <div class="card-footer">
        <small class="text-muted">{{p.evt_date}}</small>
      </div>
    </div>
  
    {% endfor %}


    {% else %}

    <h1>No events !!!!</h1>

    {% endif %}
  </div>
    {% endblock %}
